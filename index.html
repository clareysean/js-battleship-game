<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="page-container">
      <div id="player-board-container">
        <h2>Player</h2>
        <div id="player-board"></div>
      </div>
      <div id="computer-board-container">
        <h2>Computer</h2>
        <div id="computer-board"></div>
      </div>
      <section id="bottom-window">
        <div id="info">
          <h1>BATTLESHIP</h1>
          <p id="msg">Game message.</p>
          <button>START GAME</button><button>RESET GAME</button
          ><button id="rotate-btn">ROTATE SHIP</button>
        </div>
        <div id="ship-container">
          <div
            class="ship destroyer"
            data-length="2"
            data-rotated="false"
            draggable="true"
          ></div>
          <div
            class="ship sub"
            data-length="3"
            data-rotated="false"
            draggable="true"
          ></div>
          <div
            class="ship cruiser"
            data-length="3"
            data-rotated="false"
            draggable="true"
          ></div>
          <div
            class="ship battleship"
            data-length="4"
            data-rotated="false"
            draggable="true"
          ></div>
          <div
            class="ship carrier"
            data-length="5"
            data-rotated="false"
            draggable="true"
          ></div>
        </div>
      </section>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
