<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="page-container">
      <div class="ship-list-container">
        <div id="ship-lists">
          <h4 class="comp-list-h4">SUNK COMPUTER SHIPS</h4>

          <ul class="comp-list-ul"></ul>
          <h4 class="player-list-h4">SUNK PLAYER SHIPS</h4>

          <ul class="player-list-ul"></ul>
        </div>
      </div>
      <div class="game-boards-container">
        <div id="player-board-container">
          <h2 class="player-h2">Player</h2>
          <div id="player-board"></div>
        </div>
        <div id="computer-board-container">
          <h2>Computer</h2>
          <span id="comp-thinking-msg">Computer is thinking...</span>
          <div id="computer-board"></div>
        </div>
      </div>
      <section id="bottom-window">
        <div id="info">
          <h1>BATTLESHIP</h1>
          <p id="msg"></p>
          <button id="reset-btn">RESET GAME</button
          ><button id="rotate-btn">ROTATE SHIP</button
          ><button id="undo-btn">UNDO DROP</button>
        </div>
        <div id="ship-container">
          <div
            name="destroyer"
            class="ship destroyer"
            data-length="2"
            data-rotated="false"
            draggable="true"
            style="height: 8vmin; width: 4vmin"
          ></div>
          <div
            name="sub"
            class="ship sub"
            data-length="3"
            data-rotated="false"
            draggable="true"
            style="height: 13vmin; width: 4.3vmin"
          ></div>
          <div
            name="cruiser"
            class="ship cruiser"
            data-length="3"
            data-rotated="false"
            draggable="true"
            style="height: 13vmin; width: 4.3vmin"
          ></div>
          <div
            name="battleship"
            class="ship battleship"
            data-length="4"
            data-rotated="false"
            draggable="true"
            style="height: 18vmin; width: 4.5vmin"
          ></div>
          <div
            name="carrier"
            class="ship carrier"
            data-length="5"
            data-rotated="false"
            draggable="true"
            style="height: 23vmin; width: 4.6vmin"
          ></div>
        </div>
      </section>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
